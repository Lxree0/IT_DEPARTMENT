<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Competizioni Informatica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="topbar">
        <div class="logo">
            <div class="logo-circle">
                <img src="{{ url_for('static', filename='images/logo_giorgi.png') }}" alt="Logo ITT Giorgi">
            </div>
            <span>ISTITUTO TECNICO TECNOLOGICO G. GIORGI</span>
        </div>
        <nav>
            <a href="{{url_for('home')}}">Home</a>
            <a href="{{url_for('progetti')}}">Progetti</a>
            <a href="{{url_for('competizioni')}}"  class="active">Competizioni</a>
            <a href="{{url_for('contatti')}}">Contatti</a>
        </nav>
    </header>
    <h1>Reparto Informatica - Competizioni</h1>
    <div class="cont">
        {% for gara in competizioni %}
        <div class="comp_card">
            <h2>{{ gara.titolo }}</h2>
            <p><strong>Data:</strong> {{ gara.data }}</p>
            <a href="{{ url_for('dettaglio', comp_id=gara.id) }}">Scopri di pi√π</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
